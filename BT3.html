<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
<script>
    let value = parseInt(prompt('Type a number', 0));


    switch (value>=0) {
        case true:
            alert("1")
            break;
        case false:
            alert ("-1")
            break;

    }
</script>


</body>
</html>
